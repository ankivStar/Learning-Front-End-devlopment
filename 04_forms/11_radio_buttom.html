<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form >

        <p>Gender</p>
        <input type="radio" name="gender" value="Male" checked> Male <br>
        <input type="radio" name="gender" value="Female"> Female <br>
        <input type="radio" name="gender" value="other"> other <br>
        <input type="submit">

        <p> Course Done </p>
        <input type="checkbox" name="course" value="c++" checked> C++ <br>
        <input type="checkbox" name="course" value="java"> Java <br>
        <input type="checkbox" name="course" value="python"> Python <br>
        <input type="checkbox" name="course" value="html"> HTML <br>

    </form>
</body>
</html>
