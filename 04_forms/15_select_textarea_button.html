<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select textarea button</title>
</head>
<body>
    
    <form >

        <p> Month </p>
        <select name="month_selected" multiple>
            <option > Jan </option>
            <option > Feb </option>
            <option selected> Mar </option>
            <option > Apr </option>
            <option > May </option>
        </select>

        <p> Share Your Experience </p>
        <textarea name="experience" cols="30" rows="10"></textarea> <br>
        <input type="button" value="Button 1"> <br>
        <button type="button"><img src="../02 HTML/coding-ninjas-logos-idFrWdCkB5.png" height="50" width="80" alt=""></button>
    </form>
</body>
</html>
